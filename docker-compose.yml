  #Database Service
  db:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_DB: netflix
      POSTGRES_USER: root 
      POSTGRES_PASSWORD: password 
    profiles: 
      - backend  

  # Application Service
  app:
    build: 
      context: ./laravel
      dockerfile: Dockerfile
    container_name: laravel
    volumes:
      - ./laravel:/var/www/netflix
    ports:
      - "8000:8000"
    working_dir: /var/www/netflix
    profiles:
      - backend  


  #db client
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    ports:
      - "5050:80"
    depends_on:
      - db 
    environment:
      PGADMIN_DEFAULT_EMAIL: amirghasempoor79@gmail.com
      PGADMIN_DEFAULT_PASSWORD: password
    profiles:
      - backend
  